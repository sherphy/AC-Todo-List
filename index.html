<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="to-do-title">TO DO LIST</h1>
        <div id="project-creation">
          <form id="project-creation-form">
            <input
              type="text"
              id="project-name"
              placeholder="NEW PROJECT"
            />
            <input type="submit" value="+"/>
          </form>
        </div>
      </div>
      <div id="project-body">
        <div class="project" id="project-0">
          <h3>DEFAULT PROJECT</h3>
          <ol id="project-ol-0"></ol>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
